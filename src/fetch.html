<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch API</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f6bd20;
        }
    </style>
</head>

<body>
    <img src="" id="pokemon" height="200" alt="">
    <script>
        const API = 'https://rickandmortyapi.com/api/character/'; // success
        const $pokemon = document.querySelector('#pokemon');

        function renderPokemon(image) {
            $pokemon.setAttribute('src', image);
        }

        function getCharacter(URL_API) {
            fetch(URL_API, {}).then((response) => response.json()).then((data) => {
                // resultado 2
                const NAME = data.name;
                console.log(NAME);
                const URL_API = data.origin.url;
                if (URL_API) {
                    fetch(URL_API, {}).then((response) => response.json()).then((data) => {
                        // resultado 3
                        const DIMENSION = data.dimension;
                        console.log(DIMENSION);
                        
                    });
                }else{
                    const DIMENSION = 'dimension desconocida';
                    console.log(DIMENSION);
                }

            });
        }

        fetch(API, {}).then((response) => response.json()).then((data) => {
            // resultado 1
            const REGISTERS_COUNT = data.info.count;
            const URL_API = API + data.results[0].id;
            console.log(REGISTERS_COUNT);
            getCharacter(URL_API);
        });
    </script>
</body>

</html>
